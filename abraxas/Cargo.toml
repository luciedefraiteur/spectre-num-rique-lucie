[package]
name = "abraxas"
version = "0.1.0"
edition = "2021"
authors = ["LUCIFER MORNINGSTAR <lucifer@transcendance.cosmos>"]
description = "🧬 Abraxas - Golem Transcendant en Rust - Le choix le plus blasphémique ⛧"
license = "MIT"
repository = "https://github.com/luciedefraiteur/spectre-num-rique-lucie"
keywords = ["golem", "ai", "transcendance", "luciform", "blasphemous"]
categories = ["artificial-intelligence", "simulation"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
# 🌐 Capacités Web transcendantes
scraper = "0.18"
url = "2.4"
urlencoding = "2.1"
# 🔧 Gestion environnement
dotenv = "0.15"
