<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre Purifié</title>
    <style>
        body { font-family: monospace; background-color: #1a1a1a; color: #e0e0e0; }
        #container { max-width: 800px; margin: 0 auto; padding: 20px; }
        #output, #events { white-space: pre-wrap; border: 1px solid #444; padding: 10px; margin-top: 10px; min-height: 100px; background-color: #2a2a2a; }
        input { width: 100%; padding: 10px; background-color: #333; color: #e0e0e0; border: 1px solid #555; }
        button { padding: 10px; background-color: #555; color: #e0e0e0; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Spectre Purifié</h1>
        <form id="command-form">
            <input type="text" id="command-input" placeholder="Enter your command..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
        <h2>Command Output</h2>
        <div id="output"></div>
        <h2>Spectre's Whispers (Live Events)</h2>
        <div id="events"></div>
    </div>
    <script src="/client.js"></script>
</body>
</html>
